<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giallo Booleano</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>giallo booleano</h1>
  </header>

  <div class="container">
    <section class="recipe-header">
      <h2>dolci e desserts</h2>
      <div class="rating">
        <h2>Tiramisù</h2>
        <div class="rating-info">
          <span><i class="fa-solid fa-star orange"></i><b>4.6</b>/5</span>
          <button>RATE</button>
        </div>
      </div>
    </section>

    <section class="recipe-main">
      <div class="row">
        <div class="col">
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=CqNdm2ZaiauEzipi" frameborder="0"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="col">
          <div class="recipe-info">
            <div class="info-up">
              <span class="purple">544 Kcal</span>
              <span class="orange"><b>+ info</b></span>
            </div>
            <div class="info-down">
              <span><i class="fa-solid fa-carrot"></i>VEGETARIANO</span>
            </div>
          </div>
          <div class="general-info">
            <div><i class="fa-solid fa-blender orange marg-bot-20 marg-rig-5 "></i>Difficoltà: <b>Facile</b></div>
            <div><i class="fa-solid fa-clock orange marg-bot-20 marg-rig-5 "></i>Tempo: <b>40 min</b></div>
            <div><i class="fa-solid fa-chart-pie orange marg-bot-20 marg-rig-5 "></i>Porzione per: <b>8 persone</b>
            </div>
            <div><i class="fa-solid fa-euro-sign orange marg-bot-20 marg-rig-5 "></i>Costo: <b>contenuto</b></div>
            <div><b><i class="fa-solid fa-thumbtack orange marg-bot-20 marg-rig-5 "></i>Note</b>: +2 ore di riposo in
              frigo</div>
          </div>

        </div>
      </div>
    </section>

    <section class="contact">

    </section>

  </div>

</body>

</html>
